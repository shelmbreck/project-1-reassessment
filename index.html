<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="temp-convert">
        <div>Degrees F:</div>
        <input id="temp" type="text" name="temperature" placeholder="32"></input>
        <input id="convert" type= "submit" value= "Calculate!">
        <br>
        <div id="display">Result:</div>
        <div id="result" value="0.00C">0.00C</div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
